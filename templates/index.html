<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-
scale=1.0">

</head>
<body>
    <!-- form per aggiungere un elemento alla lista -->
<form action="/aggiungi" method="post">
    <input type="text" name="elemento" placeholder="Aggiungi un elemento"
    required>
    <button type="submit">Aggiungi</button>
    </form>
<!-- se la lista contiene elementi, li mostra in un elenco -->
{% if lista %}
<ul>
<!-- itera sugli elementi della lista e li visualizza -->
{% for elemento in lista %}
<li>
{{ elemento }} <!-- visualizza l'elemento -->
</li>
{% endfor %}
</ul>
{% else %}
<!-- messaggio se la lista è vuota -->
<p>La lista è vuota.</p>
{% endif %}
 </body>
</html>
